<div class="card componenteComidasMargen modalComidasFondo">
    <div class="card-header d-flex justify-content-between align-items-center modalComidasFondo">
        <h3 class="mb-0">Menú del {{dia}}</h3>
        <a (click)="cerrarModal();"><i class="fas fa-times cursor-pointer del"></i></a>
    </div>
    <section class="comidas-container quicksand-font modalComidasFondo m-0">

        <ul class="header modalComidasFondo">
            <li class="desayuno text-center">
                <button (click)="cambiarSeccion('desayuno')" class="icon-container" [ngClass]="{'icon-activo': seccionActual.seccion == 'desayuno'}">
          <img src="../../../assets/img/comidas/desayuno.png" alt="desayuno" width="80" height="80" style="border-radius: 24px;">
        </button>
                <h3 class="mb-0">Desayuno</h3>
            </li>
            <li class="almuerzo text-center">
                <button (click)="cambiarSeccion('almuerzo')" class="icon-container" [ngClass]="{'icon-activo': seccionActual.seccion == 'almuerzo'}">
                  <img src="../../../assets/img/comidas/almuerzo.png" alt="almuerzo" width="80" height="80" style="border-radius: 24px;">
        </button>
                <h3 class="mb-0">Almuerzo</h3>
            </li>
            <li class="comida text-center">
                <button (click)="cambiarSeccion('comida')" class="icon-container" [ngClass]="{'icon-activo': seccionActual.seccion == 'comida'}">
                  <img src="../../../assets/img/comidas/comida.png" alt="comida" width="80" height="80" style="border-radius: 24px;">
        </button>
                <h3 class="mb-0">Comida</h3>
            </li>
            <li class="merienda text-center">
                <button (click)="cambiarSeccion('merienda')" class="icon-container" [ngClass]="{'icon-activo': seccionActual.seccion == 'merienda'}">
                  <img src="../../../assets/img/comidas/merienda.png" alt="merienda" width="80" height="80" style="border-radius: 24px;">
        </button>
                <h3 class="mb-0">Merienda</h3>
            </li>
            <li class="cena text-center">
                <button (click)="cambiarSeccion('cena')" class="icon-container" [ngClass]="{'icon-activo': seccionActual.seccion == 'cena'}">
                  <img src="../../../assets/img/comidas/cena.png" alt="cena" width="80" height="80" style="border-radius: 24px;">
        </button>
                <h3 class="mb-0">Cena</h3>
            </li>
        </ul>
        <div class="pregunta">
          <p class="text-center">Consigue {{puntosComida[seccionActual.seccion]}} puntos</p>
        </div>

        <div class="main d-flex justify-content-between align-items-center modalComidasFondo">


            <button (click)="cambiarSeccion('anterior')" *ngIf="seccionActual.seccion != 'desayuno'" class="rounded-circle"><i class="fas fa-arrow-left"></i></button>
            <div class="main-comidas d-flex flex-wrap justify-content-around align-items-center modalComidasFondo">
                <ng-container *ngIf="comidasDia">
                    <div class="p-2 comida" *ngFor="let plato of comidasDia[seccionActual.seccion].platosPerfil; let i = index;">
                        <div class="">
                            <img class="img-comidas" src="{{'../../../../../assets/img/platos/' + plato.plato_id.imagen}}" alt="{{plato.plato_id.nombre}}">
                        </div>
                        <h4 class="text-center">{{plato.plato_id.nombre}}</h4>
                        <div class="pregunta">
                            <p class="mb-1 text-center">¿Te has comido el plato?</p>
                        </div>
                        <div class="text-center">
                            <button [disabled]="actualizandoPlatos" (click)="actualizarPlatoMarcado(true, plato._id)" class="mx-2" [ngClass]="{'marcado': getBotonCompletado(true, plato._id) == 'completado'}">Si</button>
                            <button [disabled]="actualizandoPlatos" (click)="actualizarPlatoMarcado(false, plato._id)" class="mx-2" [ngClass]="{'marcado': getBotonCompletado(false, plato._id) == 'no-completado'}">No</button>
                        </div>
                        <div *ngIf="getBotonCompletado(true, plato._id) == 'completado'" class="mt-3 text-center">
                            <div class="pregunta">
                                <p class="mb-1 text-center">¿Te ha gustado el plato?</p>
                            </div>
                            <button [disabled]="actualizandoPlatos" (click)="actualizarPlatoGustado(true, plato._id)" class="mx-2" [ngClass]="{'marcado': getBotonGustado(true, plato._id) == 'gustado'}">Si</button>
                            <button [disabled]="actualizandoPlatos" (click)="actualizarPlatoGustado(false, plato._id)" class="mx-2" [ngClass]="{'marcado': getBotonGustado(false, plato._id) == 'no-gustado'}">No</button>
                        </div>
                    </div>
                </ng-container>

            </div>
            <button *ngIf="seccionActual.seccion != 'cena'" (click)="cambiarSeccion('siguiente')" class="rounded-circle"><i class="fas fa-arrow-right"></i></button>
        </div>
    </section>
